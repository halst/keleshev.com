<table>
  <tr><th>Multiplication</th><th>Addition</th><th>Negation</th></tr>
  <tr>
    <td>
      0 ∙ 0 = 0<br>
      0 ∙ 1 = 0<br>
      1 ∙ 0 = 0<br>
      1 ∙ 1 = 1
    </td>
    <td>
      0 + 0 = 0<br>
      0 + 1 = 1<br>
      1 + 0 = 1<br>
      1 + 1 = 1
    </td>
    <td>
      <span style="display: inline-table; border-top: 1px solid black;">1</span> = 0 <br>
      <span style="display: inline-table; border-top: 1px solid black;">0</span> = 1
    </td>
  </tr>
  <tr>
    <td>
      A ∙ 0 = 0<br>
      A ∙ 1 = A<br>
      A ∙ A = A<br>
      A ∙ <span style="display: inline-table; border-top: 1px solid black;">A</span> = 0
    </td>
    <td>
      A + 0 = A<br>
      A + 1 = 1<br>
      A + A = A<br>
      A + <span style="display: inline-table; border-top: 1px solid black;">A</span> = 1
    </td>
    <td>
      <span style="display: inline-table; border-top: 1px solid black;"><span style="display: inline-table; border-top: 1px solid black;">A</span></span> = A
    </td>
  </tr>
</table>
