<table>
    <tr><td>DeMorgan’s theorem</td></tr>
    <tr><td><span style="display: inline-table; border-top: 1px solid black;">A + B</span> = <span style="display: inline-table; border-top: 1px solid black;">A</span> ∙ <span style="display: inline-table; border-top: 1px solid black;">B</span></td></tr>
    <tr>
        <td>
            <span style="display: inline-table; border-top: 1px solid black;">A + B + C + … + Z</span> =
            <span style="display: inline-table; border-top: 1px solid black;">A</span> ∙ <span style="display: inline-table; border-top: 1px solid black;">B</span> ∙ <span style="display: inline-table; border-top: 1px solid black;">C</span> ∙ … ∙ <span style="display: inline-table; border-top: 1px solid black;">Z</span>
        </td>
    </tr>
    <tr><td><span style="display: inline-table; border-top: 1px solid black;">A ∙ B</span> = <span style="display: inline-table; border-top: 1px solid black;">A</span> + <span style="display: inline-table; border-top: 1px solid black;">B</span></td></tr>
    <tr>
        <td>
            <span style="display: inline-table; border-top: 1px solid black;">A ∙ B ∙ C ∙ … ∙ Z</span> = <span style="display: inline-table; border-top: 1px solid black;">A</span> + <span style="display: inline-table; border-top: 1px solid black;">B</span> + <span style="display: inline-table; border-top: 1px solid black;">C</span> + … + <span style="display: inline-table; border-top: 1px solid black;">Z</span>
        </td>
    </tr>
</table>
